name: 'Test MLVG'
description: 'Run mlvg test suite from existing build'
inputs:
  platform:
    description: 'Platform to test on (linux, windows, macos)'
    required: true
runs:
  using: 'composite'
  steps:
    # Test mlvg on Linux - checks both bin/ and root locations for test executable
    - name: Test mlvg (Linux)
      if: inputs.platform == 'linux'
      shell: bash
      run: |
        cd build
        if [ -f "./bin/tests" ]; then
          ./bin/tests
        elif [ -f "./tests" ]; then
          ./tests
        else
          echo "Error: Test executable not found in build/"
          exit 1
        fi
    
    # Test mlvg on Windows - checks both Release/ and bin/ locations for test executable
    - name: Test mlvg (Windows)
      if: inputs.platform == 'windows'
      shell: pwsh
      run: |
        cd build
        if (Test-Path "./Release/tests.exe") {
          ./Release/tests.exe
        } elseif (Test-Path "./bin/tests.exe") {
          ./bin/tests.exe
        } else {
          Write-Error "Error: Test executable not found in build/"
          exit 1
        }
    
    # Test mlvg on macOS - checks both bin/ and root locations for test executable
    - name: Test mlvg (macOS)
      if: inputs.platform == 'macos'
      shell: bash
      run: |
        cd build
        if [ -f "./bin/tests" ]; then
          ./bin/tests
        elif [ -f "./tests" ]; then
          ./tests
        else
          echo "Error: Test executable not found in build/"
          exit 1
        fi
